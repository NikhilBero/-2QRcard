<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="qr-card">
            <img src="img/image-qr-code.png" alt="" class="qr-img">
            <div class="qr-info">
                <h3 class="qr-title">Lorem ipsum dolor sita
                    dipisicing elit.</h3>
                <p class="qr-description">
                   Lorem ipsum dolor sit amet, Quaerat,voluptatibus ab iste quo pariatur!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
